<!DOCTYPE html>
<html>
<head>
  <!-- Twitter Player Card -->
  <meta name="twitter:card" content="player" />
  <meta name="twitter:site" content="@digitalocean" />
  <meta name="twitter:title" content="WATCH NOW" />
  <meta name="twitter:player" content="https://rpexxx.github.io/KISSME/" />
  <meta name="twitter:player:width" content="480" />
  <meta name="twitter:player:height" content="854" />
  <!-- Критически важные мета-теги для автовоспроизведения -->
  <meta name="twitter:player:stream" content="https://vod3.cf.dmcdn.net/sec2(your_video).mp4" />
  <meta name="twitter:player:stream:content_type" content="video/mp4" />
  <meta name="twitter:autoplay" content="onload" />
  
  <title>VIDEO</title>
  <style>
    body { margin:0; padding:0; overflow:hidden; }
    video { 
      width:100%; 
      height:100vh; 
      object-fit:cover;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- Видео с принудительным автовоспроизведением -->
  <video id="mainVideo" autoplay muted playsinline loop>
    <source src="https://vod3.cf.dmcdn.net/sec2(your_video).mp4" type="video/mp4">
  </video>
  
  <script>
    // Авторедирект при клике
    document.getElementById('mainVideo').onclick = () => {
      window.open('https://guest.link/djQ', '_blank');
    };
    
    // Принудительное воспроизведение при ошибках
    const video = document.getElementById('mainVideo');
    video.play().catch(e => {
      video.muted = true;
      video.play();
    });
  </script>
</body>
</html>
