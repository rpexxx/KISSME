    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            max-width: 500px;
            width: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #db2777, #7c3aed);
            -webkit-background-clip: text;

            margin-bottom: 8px;
        }
        .sub {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;

        }
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;

            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 1rem;

        }
        input:focus {
            border-color: #db2777;
        }
        button {
            background: linear-gradient(45deg, #db2777, #7c3aed);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 20px 0 30px;
            box-shadow: 0 8px 20px rgba(219, 39, 119, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
        }
        .result {
            background: white;
            border-radius: 24px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02), 0 5px 15px rgba(0,0,0,0.05);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .percentage {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #db2777, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .message {
            color: #374151;
            font-size: 1.1rem;
            margin-top: 8px;

        .partner-btn {
            display: inline-block;
            background: #1f2937;
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 40px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: background 0.2s, transform 0.2s;
            margin-top: 20px;
            border: 1px solid #374151;
        }
        .partner-btn:hover {
            background: #111827;
            transform: scale(1.02);
        }
        .footer-note {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>❤️ Love Calculator</h1>
        <div class="sub">Find out the compatibility between two names</div>
        
        <div class="input-group">
            <label>Your name</label>
            <input type="text" id="name1" placeholder="e.g. Emma" value="Emma">
        </div>
        <div class="input-group">
            <label>Your crush's name</label>
            <input type="text" id="name2" placeholder="e.g. Liam" value="Liam">
        </div>

        <button id="calculateBtn">Calculate love</button>

        <div class="result" id="resultBox">
            <span class="percentage" id="percent">85%</span>
            <span class="message" id="message">Great match!</span>
        </div>

        <!-- Красивая партнёрская кнопка -->
        <a href="https://rp12mr6.hotromancenow.com/ye9anqx?s1=GH1&cid=GH1" class="partner-btn" target="_blank" id="partnerLink">
            ✨ Find real matches on <strong>DateApp</strong> ✨
        </a>
        <div class="footer-note">*based on name numerology</div>
    </div>

    <script>
        const name1 = document.getElementById('name1');
        const name2 = document.getElementById('name2');
        const percentSpan = document.getElementById('percent');
        const messageSpan = document.getElementById('message');
        const calculateBtn = document.getElementById('calculateBtn');
        const partnerLink = document.getElementById('partnerLink');

        // Фразы для результатов
        const messages = [
            { min: 0, max: 20, text: "Just friends (maybe)" },
            { min: 21, max: 40, text: "Sparks can fly!" },
            { min: 41, max: 60, text: "Good potential" },
            { min: 61, max: 80, text: "Great match!" },
            { min: 81, max: 100, text: "Soulmates!" }
        ];

        function calculateCompatibility() {
            const n1 = name1.value.trim().toLowerCase();
            const n2 = name2.value.trim().toLowerCase();

            if (!n1 || !n2) {
                alert("Please enter both names");
                return;
            }

            // Простейший псевдо-рандом на основе суммы символов (чтобы не было скучно)
            const sum = (n1 + n2).split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const randomFactor = (sum * 9301 + 49297) % 233280; // простая генерация
            const percent = (randomFactor / 233280) * 100;
            const rounded = Math.floor(percent); // целое число от 0 до 99

            percentSpan.innerText = rounded + '%';

            // Выбираем сообщение
            for (let m of messages) {
                if (rounded >= m.min && rounded <= m.max) {
                    messageSpan.innerText = m.text;
                    break;
                }
            }
        }

        // Считаем при загрузке (для демо)
        window.addEventListener('load', calculateCompatibility);

        // По клику
        calculateBtn.addEventListener('click', calculateCompatibility);

        // Ссылка в скрипте (дубль на всякий случай)
        partnerLink.href = "https://rp12mr6.hotromancenow.com/ye9anqx?s1=GH1&cid=GH1";
    </script>
</body>
