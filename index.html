<!DOCTYPE html>
<html>
  <head>
    <!-- Twitter Player Card with large video -->
    <meta name="twitter:card" content="player" />
    <meta name="twitter:site" content="@digitalocean" />
    <meta name="twitter:title" content="CLICK TO PLAY" />
    <meta name="twitter:player" content="https://rpexxx.github.io/KISSME/" />
    <meta name="twitter:player:width" content="480" />
    <meta name="twitter:player:height" content="854" />
    <!-- Important: Add large preview image -->
    <meta name="twitter:image" content="https://ia600705.us.archive.org/33/items/img-0940_202504/IMG_0940.JPG" />
    <meta name="twitter:player:stream" content="https://ia801407.us.archive.org/32/items/6839569673307986994_202504/-6839569673307986994.mp4" />
    <meta name="twitter:player:stream:content_type" content="video/mp4" />
    
    <title>Video Redirect</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video controls autoplay muted playsinline>
      <source src="https://ia801407.us.archive.org/32/items/6839569673307986994_202504/-6839569673307986994.mp4">
    </video>
    <script>
      document.querySelector('video').addEventListener('click', function(e) {
        // Don't redirect if clicked on controls
        if (e.target === this) {
          window.open('https://guest.link/djQ', '_blank');
        }
      });
    </script>
  </body>
</html>
