<!DOCTYPE html>
<html>
  <head>
    <!-- Twitter Player Card with large video -->
    <meta name="twitter:card" content="player" />
    <meta name="twitter:site" content="@digitalocean" />
    <meta name="twitter:title" content="CLICK TO PLAY" />
    <meta name="twitter:player" content="https://rpexxx.github.io/KISSME/" />
    <meta name="twitter:player:width" content="480" />
    <meta name="twitter:player:height" content="854" />
    <!-- Important: Add large preview image -->
    <meta name="twitter:image" content="https://i.pinimg.com/736x/23/e7/2f/23e72f20001e2865b184f39900554b7e.jpg" />
    <meta name="twitter:player:stream" content="https://ia601503.us.archive.org/18/items/2024-10-06-21.05.07/2024-10-06%2021.05.07.mp4" />
    <meta name="twitter:player:stream:content_type" content="video/mp4" />
    
    <title>Video Redirect</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video controls autoplay muted playsinline>
      <source src="https://ia601503.us.archive.org/18/items/2024-10-06-21.05.07/2024-10-06%2021.05.07.mp4">
    </video>
    <script>
      document.querySelector('video').addEventListener('click', function(e) {
        // Don't redirect if clicked on controls
        if (e.target === this) {
          window.open('https://onlyfans.com/yoourpriincess/c469', '_blank');
        }
      });
    </script>
  </body>
</html>
