<!DOCTYPE html>
<html>
<head>
    <title>Ротатор трафика</title>
</head>
<body>
    <script>
        const offers = [
            'https://rp12mr6.hotromancenow.com/ye9anqx?s1=ts1&cid=ts1',
            'https://rp12mr6.yourlove-stores.com/ye4rl30?s1=cts1&cid=cts1'
        ];
        
        const storageKey = 'offer_rotator_counter';
        const maxOffers = offers.length;

        let currentIndex = localStorage.getItem(storageKey);

        if (currentIndex === null) {
            currentIndex = 0;
        } else {
            currentIndex = parseInt(currentIndex);
        }

        let redirectTo = offers[currentIndex];
        let nextIndex = (currentIndex + 1) % maxOffers;
        
        localStorage.setItem(storageKey, nextIndex);
        window.location.href = redirectTo;
    </script>
</body>
</html>
